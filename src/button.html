<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Widget</title>
    <link rel="stylesheet" href="crypto-donate.css">
</head>
<body>

<main>

    <!-- the button -->
    <script src="../dist/dapp-settings.min.js"></script>
    <div class="waves__donate">
        <div class="waves__donate-label">Donate crypto to the author!</div>
        <button class="waves__donate-button" onclick="dApp.donate(this, 10**4)" data-recipient="vlzhr">0.0001 <span class="waves__logo"></span></button>
        <button class="waves__donate-button" onclick="dApp.donate(this, 10**8)" data-recipient="vlzhr">1 <span class="waves__logo"></span></button>
        <button class="waves__donate-button" onclick="dApp.donate(this, 5*10**8)" data-recipient="vlzhr">5 <span class="waves__logo"></span></button>
    </div>
    <!-- widget's end -->

</main>


</body>
</html>
